<html>

<head>
    <meta charset='utf-8'>

    <title>MyZAP 2.0</title>
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

</head>
<style>
    .textOnInput {
        position: relative;
    }

    .textOnInput label {
        position: absolute;
        top: -15px;
        left: 13px;
        padding: 2px;
        z-index: 1;
    }

    .textOnInput label:after {
        content: " ";
        background-color: #fff;
        width: 100%;
        height: 13px;
        position: absolute;
        left: 0;
        bottom: 0;
        z-index: -1;
    }

    label {
        font-size: 16px;
        font-weight: 500;
        display: inline-block;
        margin-bottom: .5rem;
    }
</style>

<body>
    <div class="container">
        <div class="rows">
            <div class="col-md-8">
                <form>
                    <div class="form-group col-md-5">
                        <div class="textOnInput">
                            <label for="session" id="description">Session Name</label>
                            <input type="text" class="form-control" name="session" id="session" autocomplete="off">
                        </div>

                        <div class="col-sm-6">
                            <div class="textOnInput">
                                <label for="apitoken" id="description">API Token</label>
                                <input class="form-control" type="text" name="apitoken" id="apitoken" autocomplete="off"
                                    placeholder="Token da API para autenticação de acesso">
                            </div>

                        </div>

                    </div>
                    <div class="form-group row">
                        <div class="textOnInput">

                        </div>

                        <div class="col-sm-6">

                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Session KEY" id="description">Session KEY</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" name="apitoken" id="apitoken" autocomplete="off"
                                placeholder="Token da API para autenticação de acesso">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="apitoken" id="description">Webhook Received Messages</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" name="apitoken" id="apitoken" autocomplete="off"
                                placeholder="Token da API para autenticação de acesso">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="apitoken" id="description">Webhook Send Messages</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" name="apitoken" id="apitoken" autocomplete="off"
                                placeholder="Token da API para autenticação de acesso">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="textOnInput">
                            <label for="apitoken" id="description">Webhook Status Connection</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" name="apitoken" id="apitoken" autocomplete="off"
                                    placeholder="Token da API para autenticação de acesso">
                            </div>
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="apitoken" id="description">Webhook QRCode</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" name="apitoken" id="apitoken" autocomplete="off"
                                placeholder="Token da API para autenticação de acesso">
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-md-4">
                <img id="image" src="/loading.gif" draggable="false" alt="qr-code">
            </div>

        </div>

    </div>


    <div id="root" class="noselect">
        <div class="layout">
            <img id="image" src="/loading.gif" draggable="false" alt="qr-code">

            <form id="newSession">
                <!-- <p id="title">
                    Digite o nome da sessão
                </p> -->

                <label for="session" id="description">Session Name<input type="text" name="session" id="session"
                        autocomplete="off"></label>

                <label for="apitoken" id="description">API Token<input type="text" name="apitoken" id="apitoken"
                        autocomplete="off" placeholder="Token da API para autenticação de acesso"></label>

                <label for="sessionkey" id="description">Session KEY<input type="text" name="sessionkey" id="sessionkey"
                        autocomplete="off"></label>

                <label for="wh_status" id="description">Webhook Send Messages<input type="text" name="wh_status"
                        id="wh_status" autocomplete="off"
                        placeholder="URL que recebe o Webhooks dos status das mensagens enviadas"></label>

                <label for="wh_message" id="description">Webhook Received Messages<input type="text" name="wh_message"
                        id="wh_message" autocomplete="off"
                        placeholder="URL que recebe o Webhooks dos status das mensagens recebidas"></label>

                <label for="wh_connect" id="description">Webhook Status Connection<input type="text" name="wh_connect"
                        id="wh_connect" autocomplete="off" placeholder="URL que recebe o status da conexão"></label>

                <label for="wh_qrcode" id="description">Webhook QRCode<input type="text" name="wh_qrcode" id="wh_qrcode"
                        placeholder="URL que recebe o webhooks do QRCODE do cliente" autocomplete="off"></label>

                <button type="button" id="send-btn" onclick="alterSession(document.getElementById('session').value)">
                    Enviar
                </button>
            </form>
        </div>
    </div>

    <script src="/js/axios.min.js"></script>
    <script src="/js/socket.io.js"></script>

    <script>

        document.getElementById('image').style.visibility = "hidden";

        async function getSession(session) {
            const config = {
                headers: {
                    apitoken: document.getElementById("apitoken").value,
                    sessionkey: document.getElementById("sessionkey").value
                }
            }

            const data = {
                session: document.getElementById("session").value,
                wh_status: document.getElementById("wh_status").value,
                wh_message: document.getElementById("wh_message").value,
                wh_qrcode: document.getElementById("wh_qrcode").value,
                wh_connect: document.getElementById("wh_connect").value,
            }
            axios.post("http://localhost:3000/start", data, config);

        }

        async function alterSession(session, apitoken, sessionkey) {
            if (!session) {
                alert("Digite o nome da sessão antes de continuar...")
            } else
                if (!apitoken) {
                    alert("Digite o TOKEN da API antes de continuar...")
                } else
                    if (!sessionkey) {
                        alert("Digite a SESSION KEY da sessão antes de continuar...")
                    }
                    else {
                        document.getElementById('image').style.visibility = "visible";
                        document.getElementById('send-btn').disabled = true
                        await getSession(session)
                        document.getElementById('image').src = 'ok.jpg'
                    }
        }

    </script>

    <script>
        const socket = io('http://localhost:3000/');

        socket.on('whatsapp-started', (status) => {
            console.log(status)
        })

        socket.on('qrCode', (qrCode) => {
            let session = document.getElementById('session').value
            if (session === qrCode.session) {
                //recebe o QRCode do Socket.io e joga a imagem (base64) pra dentro do src.
                //esse envio e recebimento pode ser customizado.
                document.getElementById('image').src = qrCode.data
            }
        })

        socket.on('whatsapp-status', (status) => {
            if (status) {
                alert('Whatsapp Aberto com sucesso')
                document.getElementById('send-btn').disabled = false
            } else {
                alert('Whatsapp fechado com sucesso')
            }
        })
    </script>
</body>

</html>
